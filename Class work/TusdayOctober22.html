<!DOCTYPE>
<html>
    <head>
    </head>
    <body>
        <script>
            let x =[5,6,3,8,3,1];
            x.forEach((a)=>{console.log(a)});
            let r =x.find((a) => { return a>3});
            let z =x.filter((a) => { return a>3});
            let f =x.map((a) => { return a>3});
            let sumOfX=x.reduce((sum,a)=>{return sum+a},0);
            let avg =sumOfX/x.length;
            console.log(sumOfX); 
            console.log(r);
            console.log(z);
            console.log(f);
            console.log(avg);
        </script>
    </body>
</html>
